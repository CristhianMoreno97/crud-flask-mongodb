<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Computadoras</h1>
    </div>

    <div class="container">

        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-1">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">
                            Computadoras
                        </h5>
                        <div class="text-center">
                            <a href="/computers/add" class="btn btn-primary">Agregar computadora</a>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2">
                                {% for computer in computers_data%}
        
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <!--show name-->
                                            <small>name:</small>
                                            <h5 class="mb-3">{{computer.name}}</h5>
                                            <!--show brand-->
                                            <small>brand:</small>
                                            <p class="mb-3">{{computer.brand}}</p>
                                            <!--show model-->
                                            <small>model:</small>
                                            <p class="mb-3">{{computer.model}}</p>
                                            <!--show price-->
                                            <small>price:</small>
                                            <p class="mb-3">{{computer.price}}</p>
                                            <!--show stock-->
                                            <small>stock:</small>
                                            <p class="mb-3">{{computer.stock}}</p>
                                            <form action="/computers/edit/{{computer.name}}" method="GET">
                                                <button class="btn btn-primary" type="submit">editar</button>
                                            </form>
                                            <!--boton para eliminar computadora-->
                                            <form action="/computers/delete/{{computer.name}}" method="POST">
                                                <button class="btn btn-danger" type="submit">eliminar</button>
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
