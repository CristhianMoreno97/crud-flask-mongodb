<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-5">Computadoras</h1>
    </div>

    <div class="container">

        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-1">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">
                            Computadoras
                        </h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-1">
               
        
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/computers/edit/{{computer.name}}" method="POST">
                                                <small>Name</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.name}}" name="name">
                                                <small>brand</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.brand}}" name="brand">
                                                <small>model</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.model}}" name="model">
                                                <small>price</small>
                                                <input type="number" class="form-control mb-3" value="{{computer.price}}" name="price">
                                                <small>color</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.color}}" name="color">
                                                <small>memory</small>
                                                <input type="number" class="form-control mb-3" value="{{computer.memory}}" name="memory">
                                                <small>storage</small>
                                                <input type="number" class="form-control mb-3" value="{{computer.storage}}" name="storage">
                                                <small>processor</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.processor}}" name="processor">
                                                <small>category</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.category}}" name="category">
                                                <small>description</small>
                                                <textarea class="form-control mb-3" name="description" rows="3">{{computer.description}}</textarea>
                                                <small>image</small>
                                                <input type="text" class="form-control mb-3" value="{{computer.image_url}}" name="image_url">
                                                <small>stock</small>
                                                <input type="number" class="form-control mb-3" value="{{computer.stock}}" name="stock">
                                                <button class="btn btn-primary" type="submit">Guardar cambios</button>
                                            </form>
                                        </li>
                                    </div>


                            </div>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
